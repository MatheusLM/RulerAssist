<!DOCTYPE html>
<html id="html">
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="ruler">
      <div id="markers"></div>
      <div id="markerLimit"></div>
      <div id="controlsRuler">
        <div class="buttonContainer">
          <label for="rulerEquivalent">Ruler Equivalent</label>
          <input type="number" id="rulerEquivalent" min="1" max="4096"/>
        </div>
      </div>
    </div>
    <div id="grid">
      <div id="gridContainer">
        <div id="horizontal"></div>
        <div id="vertical"></div>
      </div>
      <div id="controlsGrid">
        <div class="buttonContainer">
          <label for="gridRows">Rows</label>
          <input type="number" id="gridRows" min="1" max="30"/>
        </div>
        <div class="buttonContainer">
          <label for="gridColumns">Columns</label>
          <input type="number" id="gridColumns" min="1" max="30"/>
        </div>
        <div class="buttonContainer">
          <label for="gridWidth">Width</label>
          <input type="number" id="gridWidth" min="0" max="4096"/>
        </div>
        <div class="buttonContainer">
          <label for="gridHeight">Height</label>
          <input type="number" id="gridHeight" min="0" max="4096"/>
        </div>
        <div class="buttonContainer">
          <label for="gridWidthEquivalent">Width Equiv</label>
          <input type="number" id="gridWidthEquivalent" min="0" max="4096"/>
        </div>
        <div class="buttonContainer">
          <label for="gridHeightEquivalent">Height Equiv</label>
          <input type="number" id="gridHeightEquivalent" min="0" max="4096"/>
        </div>
        <div class="buttonContainer">
          <label for="gridX">X Position</label>
          <input type="number" id="gridX" min="0" max="4096"/>
        </div>
        <div class="buttonContainer">
          <label for="gridY">Y Position</label>
          <input type="number" id="gridY" min="0" max="4096"/>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
